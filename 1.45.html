<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>网站收藏页</title>
  <link rel="stylesheet" type="text/css" href="css/0.145.css">
</head>

<body>
  <h1 class="h1">网站收藏页</h1>
  <div class="container">
    <form id="add-form">
      <input type="text" id="website-name-input" placeholder="网站名称" required>
      <input type="url" id="website-url-input" placeholder="网站链接" required>
      <input type="submit" value="添加到收藏">
    </form>
    <table id="website-table">
      <thead>
        <tr>
          <th class="website-name">网站名称</th>
          <th class="website-url">网站链接</th>
          <th class="website-cz">操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="js/0.145.js"></script>

</body>

</html>
